<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background rectangle -->
  <rect x="20" y="20" width="160" height="160" rx="15" fill="#f0f4f8" stroke="#2d3748" stroke-width="4"/>
  
  <!-- UML Class representation -->
  <rect x="50" y="50" width="100" height="100" rx="5" fill="#4299e1" stroke="#2b6cb0" stroke-width="2"/>
  
  <!-- Class compartments -->
  <line x1="50" y1="70" x2="150" y2="70" stroke="#2b6cb0" stroke-width="2"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#2b6cb0" stroke-width="2"/>
  
  <!-- Text elements -->
  <text x="100" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="12" font-weight="bold">Class</text>
  
  <!-- Attribute -->
  <text x="60" y="90" fill="#ffffff" font-family="Arial" font-size="10">+ attribute</text>
  
  <!-- Method -->
  <text x="60" y="120" fill="#ffffff" font-family="Arial" font-size="10">+ method()</text>
  
  <!-- Connection lines -->
  <line x1="100" y1="30" x2="100" y2="50" stroke="#2d3748" stroke-width="2"/>
  <line x1="100" y1="150" x2="100" y2="170" stroke="#2d3748" stroke-width="2"/>
  <line x1="30" y1="100" x2="50" y2="100" stroke="#2d3748" stroke-width="2"/>
  <line x1="150" y1="100" x2="170" y2="100" stroke="#2d3748" stroke-width="2"/>
</svg>